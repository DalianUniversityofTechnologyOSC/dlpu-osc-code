<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/global.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/Js/Register.js"></script>
	<link href="__PUBLIC__/Css/global.css" rel='stylesheet' type="text/css" />
	<link href="__PUBLIC__/Css/register.css" rel='stylesheet' type="text/css" />

</head>
<body>
<div id="page">
		<!-- 引入头部 -->
		<script type="text/javascript">
			getData("header");
		</script>

		<!-- 注册页主干开始 -->
		<div id="content">
			<div id="register">
				<div id="register_top">
						<h2>注册开源工大</h2>
				</div>
				<div id="register_content">
					<div id="register_progress"></div>

					<!-- 注册表单开始 -->
					<div id="register_progress_main">
						<div id="main_left">
							<!-- 昵称 -->
							<label>用户昵称：</label>
							<input name="username" type="text" class="input_text" placeholder="昵称由1-15位任意字符组成，必填" />
							<span class="yz_input" id="username">
								<img src="__PUBLIC__/Images/ok.png" />
							</span>
							<br /><br />

							<!-- 邮箱 -->
							<label>登陆邮箱：</label>
							<input name="email" type="text" class="input_text" placeholder="此邮箱将用于登陆，必填"/>
							<span class="yz_input" id="email">
								<img src="__PUBLIC__/Images/ok.png" />
							</span>
							<br /><br />

							<!-- 密码 -->
							<label>登陆密码：</label>
							<input name="password" type="password" class="input_text" placeholder="密码由6-15位字母或数字组成，必填"/>
							<span class="yz_input" id="password">
								<img src="__PUBLIC__/Images/ok.png" />
							</span>
							<br /><br />

							<!-- 确认密码 -->
							<label>确认密码：</label>
							<input name="rePassword" type="password" class="input_text" placeholder="请再次输入密码，以确定密码正确，必填"/>
							<span class="yz_input" id="rePassword">
								<img src="__PUBLIC__/Images/ok.png" />
							</span>
							<br /><br />

							<!-- 博客主题 -->
							<label>博客主题：</label>
							<select name="blogTheme" class="input_text input_select">
								<volist id="theme" name="themes" > 
									<option value="{$theme.blogTheme_Id}">{$theme.blogTheme_Name}</option>
								</volist>
							</select>
							<span class="yz_input" id="blogTheme">
								<img src="__PUBLIC__/Images/ok.png" />
							</span>
							<br /><br />

							<!-- 验证码 -->
							<label>验&nbsp;证&nbsp;码：</label>
							<input name="yzm" type="text" class="input_text input_yzm" placeholder="四位验证码，必填"/>
							<img id="yzm_img" src="{:U('/Home/User/VerCode')}"/>
							<span class="yz_input" id="yzm">
								<img src="__PUBLIC__/Images/ok.png" />
							</span>
						</div>

						<!-- 用户头像 -->
						<div id="main_right">
							<div id="user_image">
								<img src="__PUBLIC__/Images/tx.jpg" />
							</div>
							<span>点击图片即可设置头像</span>
							<div id="submit">
							<button class="input_button" disabled="disabled">注册</button>
							</div>
						</div>
						<!-- 提交用户设置的头像 -->
						<div class="subTX">
							<form action="{:U('/Home/User/VerCode')}" enctype="multipart/form-data" method="post" target="fileTX">
								<input type="file" id="subTX" name="gravatar" />
								<input type="submit" id="submitTXForm" />
							</form>
							<iframe name="fileTX" id="fileTX"></iframe>
						</div>
					</div>
					<!-- 注册表单结束 -->
				</div>
			</div>
		</div>
		<!-- 注册页主干结束 -->

		<!-- 引入尾部 -->
		<script type="text/javascript">
			getData("footer");
		</script>
	</div>
</body>
</body>
</html>
